<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title> Modules , Basic Controllers , Basic $scope</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" media="screen" title="no title"
          charset="utf-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.css" rel="stylesheet"/>
</head>
<body ng-controller="MainCtrl">

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Modules , Basic Controllers , Basic $scope</h3>
            <div class="row">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Username</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat = "people in data.persons">
                        <th>{{ $index + 1 }}</th>
                        <td>{{ people.name }}</td>
                        <td>{{ people.lastName }}</td>
                        <td>{{ people.userName }}</td>
                        <td>
                            <a href="#" ng-click="removeUser()"><i class="glyphicon glyphicon-remove"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <form class="form-inline" name="userForm" novalidate
                      ng-submit="addNewPerson(newPerson, userForm.$valid)">
                    <div class="form-group">
                        <label for="name">First Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Jane"
                               ng-model="newPerson.name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Doe"
                               ng-model="newPerson.lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="userName">Username</label>
                        <input type="email" class="form-control" id="userName" name="userName"
                               placeholder="jane.doe@example.com" ng-model="newPerson.userName" required>
                    </div>
                    <button type="submit" class="btn btn-default">Push data</button>
                </form>
            </div>
        </div>
    </div>
</div>

<toaster-container></toaster-container>

<script src="bower_components/angular/angular.min.js" charset="utf-8"></script>
<script src="bower_components/angular-animate/angular-animate.js" charset="utf-8"></script>
<script src="bower_components/AngularJS-Toaster/toaster.js" charset="utf-8"></script>
<script src="js/app.js" charset="utf-8"></script>
<script src="js/main/controllers/mainController.js" charset="utf-8"></script>
</body>
</html>
